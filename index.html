<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/alertas.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Enviar correos</title>
</head>

<body>
    <div class="container">
        <div class="row text-center mt-5">
            <h1>Formulario de correos</h1>
        </div>
        <form class="mt-5" action="#">
            <div class="input-group mb-5">
                <span class="input-group-text" id="basic-addon1">De:</span>
                <input type="email" class="form-control" placeholder="Email del destinatario."
                    aria-label="Nombre de usuario" aria-describedby="basic-addon1" name="email-destinatario"
                    id="email-destinatario">
            </div>
            <div class="input-group mb-5">
                <span class="input-group-text" id="basic-addon2">Para:</span>
                <input type="email" class="form-control" placeholder="Email de destino." aria-label="Nombre de usuario"
                    aria-describedby="basic-addon2" name="email-destino" id="email-destino">
            </div>
            <div class="input-group mb-5">
                <span class="input-group-text" id="basic-addon3">Asunto:</span>
                <input type="text" class="form-control" placeholder="Asunto a tratar." aria-label="Nombre de usuario"
                    aria-describedby="basic-addon3" name="asunto" id="asunto">
            </div>
            <div class="input-group">
                <span class="input-group-text">Mensaje:</span>
                <textarea class="form-control" aria-label="With textarea" name="mensaje" id="mensaje"></textarea>
            </div>

            
        </form>
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <button class="btn btn-danger mx-3" id="cancelar">Cancelar</button>
                <button class="btn btn-success" id="enviar">Enviar</button>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/alertas.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
